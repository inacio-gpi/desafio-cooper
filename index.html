        <div class="col-12 text-center mb-5">
          <a target="_blank" href="https://github.com/psiubr">GitHub</a> Guilherme Pereira Inacio
        </div>

      <div class="row">
        <form action="" class="input" id="contactForm">
          <h2>
            Entrar na lista
          </h2>
          <p>
            Todos os campos são obrigatórios
          </p>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input required type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="email" name="email" placeholder="nome@example.com">
          </div>
          <div class="form-group">
            <label for="select">Select</label>
            <select required class="form-control" id="select" name="select">
              <option value="0">Selecione...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <!-- radio -->
          <div class="form-group">
            <label for="textArea">Mensagem</label>
            <textarea required class="form-control" id="textArea" name="textArea" rows="3"></textarea>
          </div>
          <!-- radio -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
              Homem
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Mulher
            </label>
          </div>
          <!-- fim radio -->

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox">
            <label class="form-check-label" for="checkbox">
              Concorda com os termo?
            </label>
          </div>
          <button class="btn" type="submit">Enviar</button>
        </form>
      </div>
    </div>
